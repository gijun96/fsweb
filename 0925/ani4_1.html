<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .ball {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid black;
      background: url(./img/f1.png) no-repeat 50% 50%;
  
      animation: ani 3s forwards alternate infinite;
    }
    @keyframes ani {
      0%{
        left: 0px;
      }100%{
        left: 500px;
      }
    }
    .ball2{
      position: absolute;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      border-radius: 50%;
      background: url(./img/f3.png) no-repeat 50% 50%;
      animation: ani2 3s forwards alternate infinite;
    }
    @keyframes ani2 {
      0%{
        left: 500px;
      }100%{
        left: 10px;
    }
  }
  </style>
</head>
<body>
  <div class="ball"></div>
  <div class="ball2"></div>
</body>
</html>
