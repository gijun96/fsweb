<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .ani {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid black;
      background: url(./img/f1.png) no-repeat 50% 50%;
      animation: ani 2s ease-in-out 3;
    }
    @keyframes ani {
      0%{
        transform: translateX(0%);
      }50%{
        transform: translateX(500%);

      }100%{
        transform: translateX(0%);
      }
    }
  </style>
</head>
<body>
  <div class="ani"></div>
</body>
</html>
