<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
      }
      body {
        overflow-x: hidden;
      }
      header {
        width: 100%;
        height: 70px;
        position: relative;
        background-color: skyblue;
      }
      header h1 {
        line-height: 70px;
        height: 70px;
        text-align: center;
      }
      header p.ham {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 10px;
        right: 10px;
        border: 1px solid #333;
        text-indent: -9999px;
        background: url(images/ham.png) no-repeat 50% 50%;
        cursor: pointer;
      }
      header p.ham.on {
        background: url(images/bar.png) no-repeat 50% 50%;
      }
      nav {
        width: 200px;
        background-color: lime;
        padding: 10px 0;
        position: absolute;
        top: 70px;
        right: -200px;
        transition: all 0.3s;
      }
      nav.active{right:0;}
      nav ul li {
        line-height: 40px;
        text-align: center;
        font-weight: bold;
      }
      nav ul li .sub{
        background: lightblue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Anyang Green</h1>
      <p class="ham">메뉴바</p>
    </header>
    <nav>
      <ul>
        <li><a class="a" href="#">회사소개</a>
          <ul class="sub">
              <li><a href="#">submenu1</a></li>
              <li><a href="#">submenu2</a></li>
              <li><a href="#">submenu3</a></li>
              <li><a href="#">submenu4</a></li>
          </ul>
      </li>
      <li><a class="a" href="#">제품소개</a>
          <ul class="sub">
          <li><a href="#">submenu1</a></li>
          <li><a href="#">submenu2</a></li>
          <li><a href="#">submenu3</a></li>
          <li><a href="#">submenu4</a></li>
          </ul>
      </li>
      <li><a class="a" href="#">커뮤니티</a>
          <ul class="sub">
          <li><a href="#">submenu1</a></li>
          <li><a href="#">submenu2</a></li>
          <li><a href="#">submenu3</a></li>
          <li><a href="#">submenu4</a></li>
          </ul>
      </li>
      <li><a class="a" href="#">다운로드</a>
          <ul class="sub">
              <li><a href="#">submenu1</a></li>
              <li><a href="#">submenu2</a></li>
              <li><a href="#">submenu3</a></li>
              <li><a href="#">submenu4</a></li>
          </ul>
      </li>
      </ul>
    </nav>
    <script>

      $(function(){
        $('.ham').click(function(){
          // var right1 = $('nav').css('right');
          
          // if(right1 == "-200px"){
          //   $(this).addClass('on');
          //   $('nav').css('right', '0px');
          // }else{
          //   $(this).removeClass("on");
          //   $('nav').css('right', '-200px');
          // }
          
          var st = $(this).hasClass('on');
          if(st == false){
            $(this).addClass('on');
            $('nav').addClass('active');
          }else{
            $(this).removeClass("on");
            $('nav').removeClass('active');
          }
        })
      })

    $('.sub').hide();
    $('nav> ul >li>a').click(function(){
      var mm =$(this).next('.sub').css('display');
      if(mm == 'none'){
        $('.sub').slideUp(500);
        $(this).next('sub').slideDown(500);
      }else{
        $('.sub').next('.sub').slideUp(500);
      }
      return false;
    })


    </script>
  </body>
</html>
