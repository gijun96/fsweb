<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
  <script>
    $(function(){
     $(".count>li").each(function(i){
      var t = $(this);
      var num =  t.attr("data-num");
      $({persent:0}).delay(500*i).animate({persent:num},{
        duration:3000,
        progress:function(){
          var now = this.persent;
          t.text(Math.ceil(now));
        }
      })
     });
      
    })
  </script>
</head>
<body>

  <ul class="count">
    <li class="num" data-num="300"></li>
    <li class="num" data-num="200"></li>
    <li class="num" data-num="100"></li>
  </ul>

</body>
</html>
