<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.onmousemove = function(e){
            var theEvent = e?e:window.event;
            var x = theEvent.clientX;
            var y = theEvent.clientY;
            document.querySelector("#m1").innerHTML =x;
            document.querySelector("#m2").innerHTML =y;


            
        }
    </script>
    <style>
        #wrap{
            position: fixed;
        }
        body{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 id="m1">0000</h1>
        <h1 id="m2">0000</h1>
    </div>
</body>
</html>
