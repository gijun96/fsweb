<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 빈 객체 생성
        const person = {};
        // 객체에 속성 추가
            person.firstname ="John";
            person.lastname = "Doe";
            person.age = 30;
            person.email = "john.doe@example.com";
        // 또는 객체 리터럴을 사용하여 속성을 초기화 할 수도 있습니다.
        const car = {
            make: "Toyota",
            model: "Camry",
            year : 2022,
            color: "Silver"
        };


        // 중첩된 객체
        const address = {
            street: "123 Main St",
            city: "Anytown",
            zipCode: "12345"
        };
        const customer = {
            firstName: "Alice",
            lastName: "Smith",
            age: 25,
            address: address // 다른 객체를 속성 값으로 가질 수 있음
        };
        // 배열을 포함하는 객체
        const fruits = {
            name: ["Apple", "Banana", "Orange", "Grapes"]
        };


        console.log(person);
        console.log(car);
        console.log(address);
        console.log(customer);
        console.log(fruits);

        const personJSON = JSON.stringify(person);
        console.log(personJSON);

        const carJSON = JSON.stringify(car);
        console.log(carJSON);
        const addressJSON = JSON.stringify(address);
        console.log(addressJSON);
        const customerJSON = JSON.stringify(customer);
        console.log(customerJSON);


    </script>
</head>
<body>
    
</body>
</html>
