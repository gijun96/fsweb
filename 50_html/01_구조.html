<!-- HTML 기본구조(!  TAB) -->
<!-- 문서 타입 선언: 현재 문서가 HTML5 버전으로 작성 -->
<!DOCTYPE html>
<!-- Hyper Text Markup Language -->
<!-- 주석: ctrl+/ 또는 shift+alt+a -->
<!-- 정렬(들여쓰기): shift+alt+f -->
<!-- 주석: 댓글, 코드 숨김(에러 파악) -->

<!-- 문자(character) - 단어 - 문장 - 단락(paragragh) -->


<!-- 문서의 시작, 문서의 언어 설정 -->
<!-- 언어 코드: ko(한국어), en(영어), ja(일본어), zh(중국어) -->
<!-- https://www.w3schools.com/tags/ref_language_codes.asp -->
<html lang="ko">
    <!-- 문서 정보 -->
    <head>
        <!-- 메타데이터: 데이터를 설명하는 데이터 -->
        <meta charset="UTF-8">
        <!-- 인코딩 방식-유니코드(국제표준코드) -->

        <!-- 뷰포트 설정: 모든 기기에서 잘 보이도록 표시 영역 설정 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 문서 제목 -->
        <title>Document</title>
    </head>
    <!-- 문서 내용: 웹 브라우저에 표시할 내용 -->
    <body><!-- 문서 옆에 주석 처리할 때에는 shift + alt + a -->
        
    </body>
    <!-- 문서의 끝 -->
</html>
