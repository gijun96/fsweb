<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
  </head>
  <body>
    <h1>이미지</h1>
    <!-- 
        이미지 자료수집 
        1. 종류:    jpg(사진) 
                    gif(사진x, 256색, 애니메이션, 투명)
                    png(사진, 투명)
                
        2. 자료 수집
                https://www.pngwing.com/ko
                https://unsplash.com/ko
                크롬웹: Fatkun Batch Download Image
                캡쳐
        3. 경로(/저장 위치)
            -폴더/폴더/폴더/.../파일명
     -->

    <!-- 
        최상위 폴더(root(루트) 폴더) - 작업영역 폴더
        사용 이미지
        1. 이탈리아 풀리아주의 건축물인 트룰리: fsweb/50_html/assets/trulli.jpg
        2. 클러치백: fsweb/50_html/assets/images/i2.jpg
        3. 커피콩: fsweb/50_html//assets/coffeebeans.png
        4. 직장: fswb/workplace.jpg
        5. 배너: http://frontendw.dothome.co.kr/assets/images/banner.jpg
    -->

    <!-- 웹접근성: 장애인이나 고령자분들이 웹 사이트에서 제공하는 정보를 비장애인과 동등하게 접근하고 이용 할 수 있도록 보장하는 것 -> alt를 반드시 기록한다. -->

    <!-- 폴더와 파일명 구분자는 /(슬래시) 이다. -->
    <!-- 상대 경로 지정 방법 -->
    <!-- 1. html문서보다 하위 폴더에 이미지가 있는 경우: 폴더1/폴더2/폴더3/.../파일명으로 쓴다. -->
    <img src="assets/trulli.jpg" alt="이탈리아 폴리아주의 건축물인 트룰리" />
    <img src="assets/images/gallery2.jpg" alt="클러치백" />
    <!-- 2. html문서와 이미지가 같은 폴더에 있는 경우: 파일 이름만 쓴다. -->
    <!-- 3. html문서보다 상위 폴더에 이미지가 있는 경우: ../../파일명으로 쓴다. -->
    <img src="./coffeebeans.png" alt="coffeebeans" />
    <img src="../workplace.jpg" alt="workplace" />
    <hr />
    <!-- 루트(root : fsweb) 폴더로 부터 경로 설정 : 
            1.서버에서만 동작한다.
            2. *.html 문서의 위치와 관계 없다.
            3. 실무에서는 주로 사용한다.
    -->
        <img src="/50_html/coffeebeans.png" alt="coffeebeans">
        <img src="/50_html/assets/trulli.jpg" alt="trulli">
        <img src="/50_html/assets/images/gallery2.jpg" alt="클러치백">
        <img src="/workplace.jpg" alt="workplace">

    <hr />
    <!-- 절대 경로 지정 방법 -->
        <img src="http://nikea.dothome.co.kr/assets/cocacola.png" alt="cocacola">
               

  </body>
</html>
