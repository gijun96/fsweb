<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>

    <h2>검색</h2>
    <form action="#" class="search_form">
        <div>
            <fieldset>
                <legend>검색</legend>
                <input type="search" name="searchbar" autocomplete="off">
                <button type="submit" class="searchBtn">검색하기</button>
            </fieldset>
        </div>
    </form>

    <h2>회원가입</h2>
    <form action="#" class="member_form">
        <div>
            <label>ID: <input type="text" name="id" placeholder="아이디를 입력하세요." required></label>
            <label>PW: <input type="password" name="password" id="pw" placeholder="비밀번호" required></label>
            <button type="submit">제출</button>
        </div>
    </form>
    
    <h2>로그인</h2>
    
    <form action="#" class="login_form">
        <div>
            <label for="user_firstName">성: <input type="text" name="user_firstName" placeholder="성" required></label>
            <label for="user_lastName">이름: <input type="text" name="user_lastName" placeholder="이름" required></label>
            <br>
            
            <label>ID: <input type="text" name="user_id" placeholder="아이디를 입력하세요" required></label>
            <label>PW: <input type="password" name="user_pw" placeholder="비밀번호" required></label>
            <br>
            <label>E-mail: <input type="email" name="user_email" placeholder="이메일을 입력해 주세요." required></label>
            <label>전화번호: <input type="tel" name="user_tel" placeholder="전화번호를 입력하세요." required></label>
            <br>
            <button type="submit">가입하기</button>
        </div>
    </form>

</body>
</html>
