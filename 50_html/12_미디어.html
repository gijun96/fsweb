<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
  </head>

  <body>
    <h1>미디어</h1>
    <!-- 파일 이름에 공백 사용하지 말 것!! -->
    <h2>비디오</h2>
    <!--
        <video>
            <source src="video.mp4" type="video/mp4">
            <source src="video.wepm" type="video/wepm">
            <source src="video.ogg" type="video/ogg">
        </video>

        <audio>
            <source src="audio.mp3" type="audio/mpeg">
            <source src="audio.ogv" type="audio/ogg">
            <source src="audio.wav" type="audio/wav">
        </audio>

        <audio>
            <source>
            <source>
        </audio>

        <ifame>: 외부 파일을 연결
            -->
    <!-- 
        비디오 소스: 
        1. assets/video/mov_bbb.mp4
        2. Big Buck Bunny(빅 벅 버니): https://www.youtube.com/embed/YE7VzlLtp-4
            - 비디오 크기: width="1097" height="617"

        비디오 컨버트: https://convertio.co/kr/video-converter/

        비디오 타입:
        1. video/mp4
        2. video/webm
        3. video/ogg

        비디오 속성:
        1. autoplay: 자동 실행
        2. muted: 음소거
        3. loop: 무한 반복
        4. controls: 컨트롤
     -->

    <!-- video와 source 태그로 비디오를 삽입해 보세요. -->
    <video autoplay muted loop controls>
      <source src="./assets/video/mov_bbb.mp4" type="video/mp4" />
      <source src="./assets/video/mov_bbb.ogv" type="video/ogv" />
      <source src="./assets/video/mov_bbb.webm" type="video/webm" />
      당신의 브라우저는 비디오를 지원하지 않는다. Your browser does not support
      HTML video.
    </video>

    <h2>유튜브 비디오</h2>
    <!-- 유튜브 비디오를 iframe 태그로 삽입해 보세요. -->
    <!-- 유튜브 -->
    <iframe
    src="https://www.youtube.com/embed/aqz-KE-bpKQ"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
    ></iframe>
    <!-- 비메오 -->
    <!-- https://vimeo.com/ko/ -->
    <iframe
      src="https://player.vimeo.com/video/13301288?h=33a3d500e8&autoplay=1&loop=1muted=1&&title=0&byline=0&portrait=0?autoplay=1&muted=1&loof"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
    <!-- 
        오디오 소스:
        1. assets/audio/horse.ogv
        2. assets/audio/Good_Morning!_Reed_Mathis.mp3

        오디오 타입:
        1. audio/ogg
        2. audio/mpeg
        3. audio/wav => 경고음, 음향

        오디오 속성:
        1. autoplay: 자동 실행
        2. muted: 음소거
        3. loop: 무한 반복
        4. controls: 컨트롤
     -->
    <h2>오디오</h2>
    <!-- 1번 오디오 소스를 이용하여 audio와 source 태그로 오디오를 삽입해 보세요. -->
    <audio controls autoplay loop>
        <source src="./assets/audio/lofi-chill-medium-version-159456.mp3" type="audio/maeg">
        <source src="./assets/audio/lofi-chill-medium-version-159456.mp3" type="audio/ogg">
    </audio>
    <audio>
        당신의 브라우저는 오디오를 지원하지 않는다.
        Your browser does not support the audio element.
    </audio>
    <!-- 2번 오디오 소스를 이용하여 배경 음악을 삽입해 보세요. -->
    <audio autoplay>Your browser does not support the audio element.</audio>
  </body>
</html>
