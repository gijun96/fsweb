<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 시스템 자원  낭비 현상이 생긴다. */
        /* 시스템 리소스를 많이 차지한다. */
        * {
            margin:0; padding: 0;
        }
    </style>
</head>
<body>
    <h1>선택자</h1>
    <h2>범용자(전체) 선택자: *</h2>
    <p>가급적 사용하지 않는다.</p>
</body>
</html>
