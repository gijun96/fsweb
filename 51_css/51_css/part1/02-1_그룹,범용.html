<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            요소(element, type, 태그) 선택자 
            HTML 태그 이름으로 지정
        */

        /* 상속되는 속성: color */
        /* 상속되지 않는 속성 : border-color */
        html {border: 1px solid red;}
        body {border: 1px solid red;}
        h1 {border: 1px solid red;}
        h2 {border: 1px solid red;}
        ul {border: 1px solid red;}
        li {border: 1px solid red;}

        /* 
            그룹(Grouping) 선택자:
            선택자1, 선택자2, ...
            속성과 값이 같을 경우 사용한다.

        선택자 {
            속성: 값;
            속성: 값;
            속성: 값;
            속성: 값;
            속성: 값;
        }

        */
        html, body, h1, h2, ul, li {
            color: blue;
            border: 1px solid red;
        }

        /* 범용(Universal, 전체) 선택자 */
        * {
            border-color:red;
        }

    </style>
</head>
<body>
    <h1>선택자</h1>
    <ul>
        <li>그룹(Group: ,) 선택자</li>
        <li>범용 선택자(Universal: * , )</li>
    </ul>
</body>
</html>
