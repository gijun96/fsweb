<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
        선택지:nth-of-type(n)
        n은 number(숫자): 1, 2, 3, ...(자연수)
        n은 odd(홀수), even(짝수) 키워드 사용
        n은 수열이란? 2n-1(홀수), 2n(짝수), 4n(4의 배수)


        :nth-of-type()
        
        
            :link
            :visited
            :hover
            :active

            
            :checked

            :nth-child()
            :nth-of-type()
            :only-child
            :only-of-type


            의사(Pseudo, 가상, 유사) 클래스
            타입을 구분한다.

            선택자:first-of-type    => 첫 번째 요소 선택
            선택자:last-of-type     => 마지막 요소 선택
            선택자:nth-of-type(n)   => n 번째 요소 선택
            선택자:nth-last-of-type(n)  =>  아래서 위로 n번쨰 요소 선택

            타입을 구분하지 않는다.
            선택자:first-child    => 첫 번째 요소 선택
            선택자:last-child     => 마지막 요소 선택
            선택자:nth-child(n)   => n 번째 요소 선택
            선택자:nth-last-child(n)  =>  아래서 위로 n번쨰 요소 선택
            
            n: 1,2,3,..., odd, even, 2n-1, 2n, 3n ...
            
            2n -> 2*1, 2*2, 2*3, ... -> 2, 4, 6, ...
            3n -> 3*1, 3*2, 3*3, ... -> 3, 6, 9, ...

            짝수: 2n 또는 even
            홀수: 2n-1 또는 odd
        */
            p:first-of-type{
                color: blueviolet;
            }
            p:last-of-type{
                color: blueviolet;
            }
            p:nth-of-type(2){
                color: red;
            }
            p:nth-last-of-type(1){
                background-color: lightcoral;
            }
            p:nth-last-of-type(12){
                background-color: lightcoral;
            }
            p:nth-of-type(odd){
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <h1>의사 클래스 선택자</h1>
    <h2>~of-type</h2>
    <p>1 번째 요소입니다.</p>
    <p>2 번째 요소입니다.</p>
    <p>3 번째 요소입니다.</p>
    <p>4 번째 요소입니다.</p>
    <p>5 번째 요소입니다.</p>
    <p>6 번째 요소입니다.</p>
    <p>7 번째 요소입니다.</p>
    <p>8 번째 요소입니다.</p>
    <p>9 번째 요소입니다.</p>
    <p>10 번째 요소입니다.</p>
    <p>11 번째 요소입니다.</p>
    <p>12 번째 요소입니다.</p>
</body>
</html>
