<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML+CSS</title>
    <style>
        /* 
            우선순위:
            !important > inline CSS> id > class > 요소

            id와 class의 이름 지정 방법
            1. 첫 글자는 영문자, _, - (숫자x)
            2. 두 번째 문자 부터는 영문자, _, -, 숫자
            3. 대소문자 구별된다.
        */

        /* 아이디(id) 선택자: #이름 */
        #p{
            /* 선택자 {속성: 값 !important;} */
            color: aqua;
        }

        /* 클래스(class) 선택자: .이름 */
        .p{
            color: violet;
        }

        /* 요소(element, type, 태그) 선택자: 태그 이름으로 지정 */
        p{
            color: blue;
        }
        /* 
            테두리는 종류없이 지정되지 않는다.
            실선: solid
            점선: dotted
            대시선: dashed
        */
        
        .p{ border-color: beige; border-style: solid;}

        /* 
            CSS
            1. 어디에 기록하는가?
            2. 선택자에는 어떤 것이 있는가?
            3. 속성에는 어떤 것이 있는가?
        */
        /* 
            CSS 형식
            선택자 {color: 값;}
            선택자 {background-color: 값;}
            선택자 {border: 값 값 값;}
            선택자 {border-color: 값;}
            선택자 {border-style: 값;}


            color: 값; : 글자 색
            background-color: 값; : 배경 색
            border: 값 값 값;} : 테두리
            border-color: 값;}
            border-style: solid;

            선택자 (Selector)
            1. 기본: 요소, id, class, 전체, 그룹
            2. 복합: 부모 + 자식 + 형제
            3. 의사(Pseudo, 슈도, 가상, 유사) 클래스 : :link, :visited, :hover, :active 
            4. 의사 요소: ::before, ::after
            5. 속성 

            ex) <div id="wrap">
                <div class="container">
        */
    </style>
</head>
<body>
    <h1>요소/아이디/클래스 선택자</h1>
    <p>나는 id와 class가 없습니다.</p>
    <p id="p">나는 id=p 입니다.</p>
    <p class="p" id="p2">나는 class=p, id=p2 입니다.</p>
    <!-- 하나의 문서에서 아이디의 값은 같은 이름을 중복 사용할 수 없다. -->
    <!-- 하나의 문서에서 클래스의 값은 같은 이름을 중복 사용할 수 있다. -->
    <!-- 클래스 속성의 값으로 하나 이상을 지정할 수 있다. -->
    <!-- 아이디는 속석의 값을  하나 이상 지정할 수 없다. -->
    <p class="p p2">나는 class=p1, p2 입니다.</p>
    <p id="p3">나는 id=p3 입니다.</p>


    
</body>
</html>
