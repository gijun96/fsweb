<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불투명도</title>
<style>
    /* 
        opacity(불투명도): 0(투명)~1(부루명)
        소수점 앞의 0은 생략가능
    */
    .opa1{
        opacity: 0.5;

        /* 모든 색(글자 색, 배경 색, 테두리) */
    }
    .opa2{
        color: rgba(0, 0, 0, 0.5);
    }
    p {
        background-color: red;
        border: 1px solid blue;
    }
</style>
</head>
<body>
    <h1>불투명도(opacity)</h1>
    <p class="opa1">opacity는 불투명도로 0~1 사이 값이다.</p>
    <p class="opa2">rgba(R, G, B, alpha) 여기서 alpha는 투명도로 0~1 사이 값이다.</p>
</body>
</html>
