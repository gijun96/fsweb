<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

/* 
        레이아웃
        table(비표준) -> float, position  -> flex --->?  grid 
        


        1. 박스 모델
        width: 너비
        height :높이
        border: 테두리
        padding: 패딩
        margin: 여백
        box-sizing
        box-shadow: 박스 그림자
        text-shadow: 텍스트 그림자
        2. 화면 표시 방식 -> 요소 배치
            display
            overflow: 넘친 콘텐츠 표시 방식

            display: block;
            display: inline;
            display: none;
            display: inline-block;
            display: flex;
            display: float;            
        3. 위치 
            position
            left, right, top, bottom, 
            z-index: 깊이
            /* 
                position: absolute;
                position: relative;
                position: fixed;
                left
                right
                top
                bottom
                z-index
            */
            /* 
            4. 플로팅
            float
            clear: float 제거
            */ 
        /* 
            display: 값;
            - block, inline, inline-block, none
            - flex
            - grid
        */

/* 
        display: flex;
        flex-direction
        flex-wrap
        flex-flow
        justify-content
        align-items
        align-content
        align-self
        order
        flex-glow
        flex-shink
        flex-basis
        flex
*/
        /* 
            박스 모델
            1.width
            2. height
            3.border
            4.margin
            5.padding
        */


        /* (1) .container 배경색은 red로, 가로 크기는 50%, 세로 크기는 1000px로 지정하시오. */

        /* 단위 : px, %, em(M), rem, vw, vh, vmin, deg 
        <em>: 이엠 태그
        */
        body {
            border: 1px solid blue;
        }
        .container {
            background-color: red;
            /* 부모 요소 기준: width % */
            width: 50%;
            height: 1000px;
        }

        /* (2) .container 자식 요소인 div의 배경색을 yellow로, 여백은 100px, 패딩은 20px, 테두리는 두께는 10px, 테두리 종류는 solid, 테두리 색은 black으로 지정하시오. */
        .container >div {
            background-color: yellow;
            margin: 100px;
            padding: 20px;
            border: 10px solid black;
        }


        /* 
            요소의 가로 크기 auto는 100%
            요소의 세로 크기 auto는 콘텐츠 크기, 만약 콘텐츠가 없으면 0
            콘텐츠란? 텍스트, 이미지, 비디오, 요소
        */

        /* (3) .div1의 가로 크기는 100%, 세로 크기는 auto로 지정하시오. */
        .div1{
            width: 100%;
            height: auto;
            
        }


        /* %는 부모 크기 기준 */
        /* 위/아래 margin은 큰 쪽으로 지정된다. 주의!! */

        /* (4) .div2의 가로 크기는 50%, 여백은 30px로 지정하시오. */
        .div2{
            width: 50%;
            margin: 30px;
        }

        
        /* (5) .div3의 가로 크기는 250px, 세로 크기는 250px로 지정하시오. */
        .div3 {
            width: 250px;
            height: 250px;
        }
        


    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <div class="container">
        <div class="div1">박스1: 가로/세로 크기 모두 auto, 가로는 100%, 세로는 콘텐츠 크기</div>
        <div class="div2">박스2: 가로는 50%, 세로는 지정하지 않음, 여백 30px</div>
        <div class="div3">박스3: 가로/세로 250px</div>
    </div>
</body>
</html>
