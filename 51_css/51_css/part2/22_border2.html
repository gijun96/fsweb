<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테두리</title>
    <style>
      li {
        border-bottom: 1px solid;
        margin: 8px 0;
        /* 숫자 0은 단위 생략 가능 */
        padding-bottom: 0.6em;
      }
      ul {
        width: 400px;
        padding: 0;
      }
      ul li{
        font-size: 14px;
        list-style: none;
      }
      a{
        color: black;
        text-decoration-line: none;
        margin-right: 10px;
    }
    a:hover{
        color:blue;
       }   
     div{
        /* 
            블록레벨 요소
            1. 줄바꿈 (위에서 아래 상하배치)
            2. width: 100% height: contents;
            width, height를 바꿀 수 있다.
            3. div, h1~h6, p, ...
            인라인 요소
            1. 줄바꿈x (좌우 가로 배치)
            2. width, height: contents 크기
            width, height를 바꿀 수 없다.
            3. span, img, a, ...
            
            CSS의 display 송성
            display: block;
            display: inline;
            display: inline-block;


        */
         display: inline-block;
         width: 310px;
      }
    </style>
  </head>
  <body>
    <ul> 
      <li>

      </li>

      </li>
    </ul>

    
  </body>
</html>
