<!DOCTYPE html>
<html lang="en">
  <head>

      .logo {
        float: left;
      }
      #gnb {
        float: right;
      }
      ul{
        padding-left: 0;
      }
      li {

    }
    .gnb a{
        margin-left: 16px;
    }

  </head>

    <!-- 첫 번째 CASE -->
    <div class="logo"><a href="#">logo</a></div>

      <ul>
        <li><a href="#">Project</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

  </body>
</html>
