<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 


            블록레벨 요소를 가로배치 해준다.
            float: left; -> 왼쪽 기준 배치
            float: right; -> 오른쪽 기준 배치
            clear는 float 처리한 요소의 아래(형제) 요소에 대해서 float이 적용되지 않도록 제거

            clear:left;
            clear:right;
            clear:both;
        */
        ul li {
            list-style: none;
        }

        ul {
            width: 1504px;
            height: 480px;
            margin-top: 0;
            margin-bottom: 0;
            padding-left: 0;
            background-color: yellow;

        }
        /* 공간이 부족하면 아래로 내려간다.
         */
        li {
            width:360px;
            height:240px;
            float: left;
            margin: 8px;
        }

        /* (1) .div1의 float를 left로 지정하시오. */
        .div1 {
            background-color:#333;
            /* width의 기본값이 콘텐츠크기로 바뀐다. */
        }

        /* (2) .div2의 float를 right로 지정하시오. */
        .div2 {
            background-color: #ccc;
        }

        /* (3) .div3의 clear 속성을 both로 지정하시오. */
        .div3 {
            /* clear: both; */
            background-color:  #999;
            /* 상위 요소의 float 효과를 제거 */
        }
        .div4 {
            /* clear: both; */
            background-color:  #555;
            /* 상위 요소의 float 효과를 제거 */
        }
    </style>
</head>
<body>
    <h1>플로트</h1>
    <ul>
        <li class="div1">박스1</li>
        <li class="div2">박스2</li>
        <li class="div3">박스3</li>
        <li class="div4">박스4</li>
        <li class="div4">박스4</li>
        <li class="div3">박스4</li>
        <li class="div2">박스4</li>
        <li class="div1">박스4</li>
    </ul>
</body>
</html>
