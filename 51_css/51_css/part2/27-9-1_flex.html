<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 4장 배치</title>
    <style>
      /* reset.css */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      /* common */
      section {
          padding: 0 30px;
        }
        ul {
            width: 100%;
            list-style: none;
        }
        img {
          width: 100%;
          vertical-align: top;
        }
      li {
        margin-bottom: 16px;
      }
      /* Tablet */
      @media (min-width: 576px) {
        ul {
            display: flex;
          flex-wrap: wrap;
          margin: 0 auto;
          justify-content: space-between;
        }
        li {
          flex: calc(50% - 38px);
        }
        li:nth-child(2n + 1) {
          margin-right: 16px;
        }
      }
      /* Phone */

      @media (min-width: 992px) {
        ul {
          padding: 0 calc(50%- 750px);
        }
        li {
          flex: calc(25% - 300px);
        }
        /* li 중에서 4의 배수 번째 li는 제외 */
        li:not(:nth-of-type(4n)) {
          margin-right: 16px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <h2>이탈리아</h2>
      <div class="container">
        <ul>
          <li><img src="../../assets/images/italy1.jpg" alt="dumy" /></li>
          <li><img src="../../assets/images/italy1.jpg" alt="dumy" /></li>
          <li><img src="../../assets/images/italy1.jpg" alt="dumy" /></li>
          <li><img src="../../assets/images/italy1.jpg" alt="dumy" /></li>
        </ul>
      </div>
    </section>
  </body>
</html>
