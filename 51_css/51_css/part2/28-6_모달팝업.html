<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모달팝업</title>
    <!-- <link rel="stylesheet" href="./19_모달팝업.css"> -->
    <style>
      .popup {
        /* 요소를 정중앙 배치 공식 */
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -300px;
        margin-top: -150px;
        

        width: 600px;
        height: 300px;
        border: 2px solid black;
        background-color: yellow;
        margin: 50px;
        padding: 8px 16px;
        /* display: none; */


      }

      .popup > button {
        position: relative;
        bottom: -100px;
        left: 520px;
      }

      .modal {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(0, 0, 0, 0.5);
        
      }


    </style>
  </head>
  <body>
    <div class="popup_on">
      <a href="#">텍스트를 클릭하면 모달 창이 뜹니다.</a>
    </div>
    <!-- 모달 창 -->
    <div class="modal">
      <div class="popup">
        <div><h2>제목</h2></div>
        <div>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quam saepe
            sed laborum consequatur repudiandae a architecto id qui nobis
            tempore dicta aperiam dignissimos mollitia unde, dolor laudantium ut
            odio eum!
          </p>
        </div>
        <button type="button" class="exit_btn">닫기</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
