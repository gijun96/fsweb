<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
        애니메이션(animation)
            스스로 움직임    
            
        전환(transition)?
            일정 시간에 걸쳐 속성의 변화를 준다.

            :hover 선택자
            attribute(HTML 속성)

            tranition-property: 값1, 값2, ...; 전환 속성
                값: all(모든 속성), CSS의 속성명
                
            transition-duration: 전환 시간(단위: s(초));
                값: 숫자(단위: s(초))
            transition-timing-function: 전환 시간 함수;
                값: 
                가속 ease, ease-in, ease-out, ease-in-outm
                등속: linear
                사용자 정의: cubic-bezier(n, n, n, n) -> n: 0~1의 숫자
            transition-delay: 전환 지연 시간(단위: s(초));

            transition: [property] duration [timing-function] [delay];
        */


        /* div에 전환 속성을 all, 전환 시간은 0.3초, 가속도는 ease, 지연 시간은 0초로 지정하시오. */
        
        div {
            width:100px;
            height:50px;
            background: red;
/* 
            transition-property: width, height;
            transition-duration: 1s, .5s;
            transition-timing-function: ease, ease-in;
            transition: 0s 1s; */


            transition: width 1s, height .5s ease-in 1s;
        }
        /* div에 마우스를 올리면 (event): hover = mouseover + mouseout */

        div:hover {
            width: 200px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <h1>전환</h1>
    <div></div>
</body>
</html>
