<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            position: relative;
            width:178px;
            height:100px;
            background:url(./bg-main0-0.png) no-repeat;
            margin:20px;
            left:0px; top:0px;
            text-indent: -9999em;
            opacity: 0;
        }
            /* forwards를 사용할 때는 반복 횟수는 쓰지 않는다 */
            .anim{
                animation: move 2s  forwards;
            }

            @keyframes move {
            0% {
                left: 0; opacity: 0;
            }
            
            100% {
                left: 200px; opacity: 1; 
            }
        }

    </style>
</head>
<body>
    <h1>애니메이션</h1>
    <div class="anim">구름</div>
</body>
</html>
