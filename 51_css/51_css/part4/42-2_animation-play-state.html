<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            position: relative;
            top: -100px;
            left: -100px;
            width:300px;
            height:300px;
            margin:20px;
        }
        
        .wrap {
            width:300px;
            /* border:1px solid red; */
            background: transparent;
            margin-bottom: 100px;
        }
        
        /* 애니메이션 실행 여부 */
        .wrap:hover .anim {
            animation-play-state: running;
        }
        .anim {
            background: url(./KakaoTalk_20230818_124005227.png) no-repeat 50% 50%/cover;
            animation: rotate 10s infinite linear paused;
            text-indent: -999em;
        }
        @keyframes rotate {
            0% {transform: rotate(0);}
            100% {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <h1>애니메이션</h1>
    <h2>animation-play-state</h2>
    <div class="wrap">
        <div class="anim">infinite</div>
    </div>
</body>
</html>
