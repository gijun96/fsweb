<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경남아너스빌</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            overflow: hidden;
            background: #0F2244;
            display: inline-block;
            color: white;
            width: 170px;
            height: 46px;
            position: relative;
            margin-left: 300px;
        }
        a span{
            display: inline-block;
            width: 170px;
            height: 46px;   
            text-align: center;
            line-height: 46px;
            position: absolute;
            z-index: 99;

        }
        
        .bg{
            background-color: #978c87;
            transform: translateX(-170px);
            position: absolute;
            transition: .3s;
        }
        a:hover .bg{
            transform: translateX(0);
        }
    </style>
</head>
<body>

    <a href="#">
        <span class="bg">&nbsp;</span>
        <span class="tit">브랜드 스토리</span>
    </a>

</body>
</html>
