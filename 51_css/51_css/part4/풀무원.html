    <title>풀무원</title>

  <body>
    <div id="wrap">
      <section id="sec1">
        <div class="container">
          <h2>바른 먹거리</h2>
          <p>
            나와 내 가족의 건강, 더 나아가 지구환경의 건강까지 두루 살핍니다.
          </p>
          <ul class="sec1_list">
            <li class="sec1_li">
              <a href="#"
                ><img src="../assets/풀무원/s01_list_icon_1.png" alt="icon1" />
                <img src="../assets/풀무원/s01_list_icon_1_on.png" alt="icon1_on">
                <dl>
                  <dt>바른먹거리</dt>
                  <dd>
                    <span>내 가족의 건강과 행복을 위한</span

                </dl></a

            </li>
            <li class="sec1_li">
              <a href="#"
                ><img src="../assets/풀무원/s01_list_icon_2.png" alt="icon2" />
                <img src="../assets/풀무원/s01_list_icon_2_on.png" alt="icon2_on">
                <dl>
                  <dt>로하스</dt>
                  <dd>
                    <span>여러분도 로하스 식생활을</span>시작해보세요<span
                    > </span>
                  </dd></dl
              ></a>
            </li>
            <li class="sec1_li">
              <a href="#"
                ><img src="../assets/풀무원/s01_list_icon_3.png" alt="icon3" />
                <img src="../assets/풀무원/s01_list_icon_3_on.png" alt="icon3_on">
                <dl>
                  <dt>바른먹거리 캠페인</dt>
                  <dd>
                    <span>어렸을 때 입맛이 평생 건강</span>
                    <span>&nbsp;</span>
                  </dd>
                </dl></a
              >

        <!-- .container -->

      <section id="sec2">

            <div></div>
