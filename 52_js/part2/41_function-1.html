<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML+JS</title>
  </head>

  <body>
    <h1>함수</h1>
    <p class="p"></p>
    <script>
      const h1 = document.querySelector("h1");
      const p = document.querySelector(".p");
      // function click(){
      //   p.innerHTML= `1<br>`
      //   p.innerHTML += `1<br>`
      //   p.innerHTML += `1<br>`
      //   p.innerHTML += `1<br>`
      //   p.innerHTML += `1<br>`
      // }
      // click();
      h1.addEventListener('click', ()=>{
        p.innerHTML= `1<br>`
        p.innerHTML += `2<br>`
        p.innerHTML += `3<br>`
        p.innerHTML += `4<br>`
        p.innerHTML += `5<br>`
      })

    </script>
  </body>
</html>
