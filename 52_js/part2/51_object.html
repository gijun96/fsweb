<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML+JS</title>
    <style>
      img {
        width: 300px;
      }
    </style>
  </head>

  <body>
    <h1>객체</h1>

    <h2>Object</h2>
    <div>여기에 출력</div>

    <h2>Date</h2>
    <p>여기에 출력</p>

    <h2>Math</h2>
    <p>여기에 출력</p>

    <h2>String</h2>
    <p>여기에 출력</p>

    <script>
      /* ******************** Object 객체 ******************** */
      /* 
            객체    
            - 객체는 속성과 메서드(기능을 가진 속성)를 가지고 있다.
            - 메서드는 함수 값을 가진 속성이다.
            - 객체의 값은 숫자, 문자열, 불, 객체
            - 객체를 저장한 참조변수를 인스턴스(복제본)라고 부른다.
            - 인스턴스를 사용하여 객체의 속성과 메서드를 사용한다.

            객체 리터럴 방식으로 생성
            const 객체 = {
                속성: 값,
                속성: {},
                속성(메서드): function(){},
                ...
            };

            const 배열=[
                값1,
                값2,
                ...
            ]

            new 키워드 방식으로 생성
            const 참조변수 = new Object();
            const 참조변수 = new Array();
            const 참조변수 = new Date();
            const 참조변수 = new String();

            배열의 값을 가져오기
                배열[0]

            객체 값을 가져오기
                객체['속성'] 또는 객체.속성
                    속성의 이름에 공백이 있을 경우 -> []안에 속성은 문자열로 표기
                    속성을 문자열과 변수로 결합하여 처리할 경우
                    객체['first name']

                객체.속성 = 값; -> 객체 속성값을 바꾼다.
                객체.메서드(); -> 객체의 메서드를 실행한다.
                

            const 변수 = 값;
            let 변수;
            변수 = 값;
            const 함수 = function(){값};
            const 배열 = [값, 값, 값, ...];
            const 객체 = {속성:값, 메서드:function(){}, ...};

            현실 세계:
                사람            object(객체)
                특징            property(속성)
                동작            method(메서드)

            TV -> 객체
            켜다, 끄다, 볼륨을 높이다, 볼륨을 낮추다 -> 메서드
            너비, 높이, 색상, 무게의 특징 -> 속성

            자바스크립트는 객체(object) 기반 언어이다.
            객체는 기능(메서드)과 속성을 가지고 있다.

            객체.메서드() -> 객체의 메서드를 실행한다.
            객체.속성 -> 객체의 속성값을 가져온다.
            객체.속성 = 값 -> 객체의 속성값을 바꾼다.

            객체의 종류
            1. 내장 객체(Built-in Object)
                - 자바스크립트 엔진에 내장되어 있는 객체
                - Date, Array, Math, String 등
            2. 브라우저 객체 모델(BOM, Browser Object Model)
                - 브라우저에 계층 구조로 내장되어 있는 객체
                - window, screen, location, history, navigator 등
            3. 문서 객체 모델(DOM, Document Object Model)
                - HTML 문서 구조
        */

      // 내장 객체 생성
      // 객체 생성 시 new 키워드와 생성함수를 사용한다.
      // 참조변수(인스턴스명) = new 생성함수()

      /*
        const box = document.querySelector('div');
        const obj0 = {
            photo: `<img src="/assets/images/iraly1.jpg" alt="이탈리아1">`,
            tit1 : '메인 타이틀 1입니다',
            tit2 : '서브 타이틀 1입니다',
            btn : `<button>자세히 보기1</button>`
        };
        const obj1 = {
            'photo image': `<img src="/assets/images/iraly2.jpg" alt="이탈리아2">`,
            'tit1' : '메인 타이틀 2입니다',
            'tit2' : '서브 타이틀 2입니다',
            'btn' : `<button>자세히 보기2</button>`
        };
        // 객체.속성
        box.innerHTML = obj0.photo + '<br>';
        // box.innerHTML = obj1.'photo image' + '<br>';
        
        // 객체['속성']
        box.innerHTML += obj0['photo'] + '<br>';
        box.innerHTML += obj1['photo image'] + '<br>';
        */

      const box = document.querySelector("div");

      // 배열 생성
      const arr = [
        ["길동", "철수", "남수"],
        "홍",
        20,
        "남",
        function () {
          return person.lastName + person["first name"];
        },
      ];

      console.log("배열-성별:", arr[3]);

      // 객체 생성(선언)
      const person = {
        "first name": "길동",
        lastName: "홍",
        age: 20,
        gender: "남",
        name: function () {
          return person.lastName + person["first name"];
        },
      };

      person.name();

      /*
            객체의 값을 가져오기
            객체['속성'] 또는 객체.속성
            속성의 이름에 공백이 있을 경우 - []안에 속성은 문자열로 표기
            객체.메서드()
        */
      /*
        // 방법1: 객체.속성
        person.gender;

        // 방법2: 객체[''];
        person['first name'];
        person['age'];

        // 객체의 값 수정 - 객체.속성 = 값;
        person.lastName = '김';
        
        // 객체의 메서드를 실행 - 객체.메서드();
        person.name();
        */

      person.lastName = "김";
      // 출력
      box.innerText = `
            마이 네임 이즈 ${person.name()}
            ${person["age"]}살
            성별은 ${person.gender}
        `;

      /* ******************** Date ******************** */
      /*
            참조변수 = new Date()
            참조변수 = new Date(연,월,일)
        
            getter(게터) : 가져오기
            변수 = 객체.메서드();
            setter(세터) : 지정하기
            객체.메서드(값);
        
            날짜 정보를 가져올 때(get)
            getFullYear(): 년
            getMonth(): 월(0:1월 ~ 11:12월)
            getDate(): 일
            getDay(): 요일(0:일 ~ 6:토)
            getHours(): 시
            getMinutes(): 분
            getSeconds(): 초
            getMilliseconds(): 밀리초
            getTime(): 1970년 1월 1일부터 경과된 시간을 밀리초로 반환
            toGMTString(): GMT 표준 표기 방식으로 문자열 데이터로 반환
            toLocaleString(): 운영 시스템 표기 방식으로 문자열 데이터로 반환
            요소.toLocaleDateString() ~ 날짜 객체의 날짜(시간 아님)를 문자열로 반환
            요소.toLocaleTimeString() ~ 날짜 객체의 시간 부분을 문자열로 반환
        
            날짜 정보를 수정할 때(set)
            setFullYear()
            setMonth()
            setDate()
            setHours()
            setMinutes()
            setSeconds()
            setMilliseconds()
            setTime()
        */
      const pEle = document.querySelectorAll("p");

      setInterval(clock, 1000);

      const d = new Date();
      function clock() {
        pEle[0].innerText = d;
        pEle[0].innerHTML += "<br>" + d.getFullYear() + "년 ";
        // getMonth() : 0(1월)~11(12월)
        // 1을 더해야 숫자로 월 결과가 출력된다.
        pEle[0].innerHTML += d.getMonth() + 1 + "월 ";
        pEle[0].innerHTML += d.getDate() + "일 ";
        // getDay : 요일
        // [0] =>일요일 ~ [6]토요일
        let week;
        switch (d.getDay()) {
          case 0:
            week = "일요일";
            break;
          case 1:
            week = "월요일";
            break;
          case 2:
            week = "화요일";
            break;
          case 3:
            week = "수요일";
            break;
          case 4:
            week = "목요일";
            break;
          case 5:
            week = "금요일";
            break;
          case 6:
            week = "토요일";
            break;
        }
        pEle[0].innerHTML += week;
        // getHours(): 시
        pEle[0].innerHTML += "<br>" + d.getHours() + " : ";
        //  getMinutes(): 분
        pEle[0].innerHTML += d.getMinutes() + " : ";
        //  getSeconds(): 초
        pEle[0].innerHTML += d.getSeconds();
        pEle[0].innerHTML += ` (${d.getMilliseconds()} ms)`;
        pEle[0].innerHTML += "<br>" + d.getTime();
        pEle[0].innerHTML += "<br>" + d.toGMTString();
        pEle[0].innerHTML += "<br>" + d.toLocaleString();
      }

      //   const dDay = new Date('2023-12-26');
      const dDay = new Date(2023, 12, 26);
      //   몇일 남았을까
      //   종강일 -현재일
      //  26 -20 = 6
      // 1일-> 24시간 -> 24 * 60 -> 24 * 60 * 60 -> 24 * 60 * 60 * 1000
      //   1970-1-1 ~ 2023-09-20
      // 1970-1-1 ~ 2023-12-26
      console.log("현재일", d.getTime() / (24 * 60 * 60 * 1000));
      console.log("종강일", dDay.getTime() / (24 * 60 * 60 * 1000));
      currentDay = d.getTime() / (24 * 60 * 60 * 1000);
      finallyDay = dDay.getTime() / (24 * 60 * 60 * 1000);
      console.log(Math.floor(finallyDay - currentDay) + "일");
      pEle[0].innerHTML += `남은 일수 ${Math.floor(
        finallyDay - currentDay
      )} +일`;
      //   setFullYear()
      //   d.settFullYear(2024);
      //   ele[0].innerHTML += '<br>' + d.getFullYear();

      //   Math.abs(숫자): 절대값(음수를 양수로) 반환
      pEle[1].innerHTML = `Math.abs(-10) = ${Math.abs(-10)}<br>`;
      pEle[1].innerHTML += `
    Math.Max(10, 45, 24) = ${Math.max(10, 45, 24)}<br>
    Math.Min(10, 45, 24) = ${Math.min(10, 45, 24)}<br>
    `;

      // Math.pow(숫자, 제곱값): 거듭제곱값 반환
      pEle[1].innerHTML = `
      Math.pow(2, 5) = ${Math.pow(2, 5)}<br>
      2**5 = ${2 ** 5}<br>
    `;

      // Math.random() : 0(포함)~ 1(제외) 사이의 난수 반환
      // 0 * 6 <= num && num *6 <1 *6
      // 0 + 1 <= num && num * 6 + 1 < 11
      // 1 <= num && num * 6 + 1 < 7
      let randomnum = Math.random();
      pEle[1].innerHTML += `Math.random() = ${randomnum}<br>`;
      // console.log(Math.floor(randomnum * 6 + 1));
      pEle[1].innerHTML += `Math.floor(randomnum * 6) = ${Math.floor(
        randomnum * 6 + 1
      )}<br>`;

      /* 
            Math.abs(숫자): 절대값 반환
            Math.max(숫자1, 숫자2, 숫자3, ...): 가장 큰 값 반환
            Math.min(숫자1, 숫자2, 숫자3, ...): 가장 작은 값 반환
            Math.pow(숫자, 제곱값): 거듭제곱값 반환
            Math.random(): 0(포함) ~ 1(제외) 사이의 난수 반환
            Math.round(숫자): 소수점 첫째 자리에서 반올림한 정수 반환
            Math.ceil(숫자): 소수점 첫째 자리에서 올림한 정수 반환
            Math.floor(숫자): 소수점 첫째 자리에서 내림한 정수 반환
            Math.sqrt(숫자): 제곱근값 반환
            Math.PI: 원주율 상수 반환
            */
      pEle[1].innerHTML += `Math.sqrt(4) = ${Math.sqrt(4)}<br>`;
      pEle[1].innerHTML += `Math.PI = ${Math.PI}<br>`;

      /* 
            var 참조변수 = new String('문자열');
            var 참조변수 = '문자열';
        */
      let str1 = "Hello Javascript Java";
      let str2 = "230920-1223345";
      pEle[2].innerHTML += str1 + "<br>" + str2 + "<br>";
      // charAt(index): index 번호에 해당하는 문자열 반환
      pEle[2].innerHTML += `charAt(index)= ${str1.charAt(6)}<br>`;
      pEle[2].innerHTML += `charAt(index)= ${str2.charAt(7)}<br>`;
      // 주민번호 성별 식별
      if (str2.charAt(7) === 2n) {
        pEle[2].innerHTML += `여자<br>`;
      } else {
        pEle[2].innerHTML += `남자<br>`;
      }

      // indexOf('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)
      // indexOf('찾을문자', 인덱스): 인덱스 번호 부터 오른쪽 방향으로 찾을문자와 최초 일치하는 인덱스 번호 반환
      // lastIndexOf('찾을문자'): 객체의 오른쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)
      // lastIndexOf('찾을문자', 인덱스): 인덱스 번호 부터 왼쪽 방향으로 찾을문자와 최초 일치하는 인덱스 번호 반환
      console.log(str1.lastIndexOf("J", 10));
      console.log(str1.lastIndexOf("J", 20));
      // match('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 문자열을 반환 (없으면 null)
      console.log(str1.match("J"));
      // search('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)

      // substr(index, 개수): 인덱스 번호부터 개수만큼 문자열 반환
      pEle[2].innerHTML += `
      str1.substr(6, 4)= ${str1.substr(6, 4)}<br>
      str1.substr(6, 10)= ${str1.substr(6, 10)}<br>
      `;

      // substring(index1, index2): 인덱스1부터 인덱스2 이전 구간의 문자열 반환, (단, 음수인 경우 인덱스 0을 가리킴)
      pEle[2].innerHTML += `
      str1.substring(6, 4)= ${str1.substring(6, 4)}<br>
      str1.substring(6, 10)= ${str1.substring(6, 10)}<br>
      str1.substring(6, 10)= ${str1.substring(-6, 10)}<br>
      `;
      // replace('바꿀문자', '새문자'): 객체의 왼쪽부터 바꿀 문자열을 찾아 일치하는 문자열을 새 문자열로 치환
      pEle[2].innerHTML += `
      str1.replace(Javascript, Java)= ${str1.replace("Javascript", "Java")}<br>
      `;
      
      // toLowerCase(): 소문자로 반환
      pEle[2].innerHTML += `
      str1.toLowerCase()= ${str1.toLowerCase()}<br>
      `;
      // toUpperCase(): 대문자로 반환
      pEle[2].innerHTML += `
      str1.toUpperCase()= ${str1.toUpperCase()}<br>
      `;
      // length: 문자열의 문자 총 개수 반환
      pEle[2].innerHTML += `
      str1.length= ${str1.length}<br>
      `;
      pEle[2].innerHTML += `
      str1.trim().length= ${str1.trim().length}<br>
      `;
      
      // slice(a, b): 왼쪽에서 a개의 문자를 자르고, b번째 이후에 문자열을 자른 후
      //              남은 문자열을 반환 (단, b가 -1인 경우 뒤에서부터 1글자를 가리킴)
      pEle[2].innerHTML += `
      str1.slice(6, 4)= ${str1.slice(6, 4)}<br>
      str1.concat("HTML") = ${str1.concat("HTML")}<br>
      `;
      //   str1.formCharCode('')= ${formCharCode('')}<br>
      
      // split('문자'): 지정한 문자를 기준으로 문자열 데이터를 나누어 배열에 저장하여 반환
      pEle[2].innerHTML += `
      str1.split('Java')= ${str1.split('Java')}<br>
      str2.split('-')= ${str2.split('-')}<br>
      `;
      
      // concat('새문자열'): 문자열에 새 문자열 결합
      // charCodeAt(index): 인덱스 번호에 해당하는 문자열의 아스키코드 값을 반환 (인덱스를 생략하면 0)
      // fromCharCode(아스키코드값): 아스키코드 값에 해당하는 문자열 반환
      // trim(): 문자열 앞 또는 뒤에 공백 문자열 삭제
    </script>
  </body>
</html>
