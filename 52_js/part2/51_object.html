<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>객체</h1>
    <div></div>
    <script>
        /* 
            현실 세계
            TV -> 객체(object)
            켜다, 끄다, 볼륨을 높이다, 볼륨을 낮추다 -> 메서드(method())
            너비, 높이, 색상, 무게의 특징 -> 속성(property)

            자바스크립트는 객체(object) 기반 언어이다.
            객체는 기능(메서드)과 속성을 가지고 있다.

            var 변수 = 값;
            var 함수 = function(){값;}
            var 배열 = [값, 값, 값, ...]
            var 객체 = {속성:값, 메서드:function(){}. ...};

            배열 선언
            const 배열 = [
                값,
                값, 
                값,
                ...
            ];

            배열 사용
                배열[index]
                index는 0, 1, 2, ...
            console.log(배열[0]);

            객체 선언 
            const 객체= {
                key : keyValue,
                속성: 값,
                속성: function(){},
                ...
            }

            객체 사용
            객체['속성'] or
            객체.속성
            []안에 속성은 문자열로 표기
            속성의 이름에 공백이 있을 경우


            객체.메서드() -> 객체의 메서드를 실행한다.
            객체.속성 -> 객체의 속성값을 가져온다.
            객체.속성 = 값 -> 객체의 속성값을 바꾼다.

            객체의 종류
            1. 내장 객체(Built-in Object)
                - 자바스크립트 엔진에 내장되어 있는 객체
                - Date, Array, Math, String 등
            2. 브라우저 객체 모델(BOM, Browser Object Model)
                - 브라우저에 계층 구조로 내장되어 있는 객체
                - window, screen, location, history, navigator 등
            3. 문서 객체 모델(DOM, Document Object Model)
                - HTML 문서 구조
        */

        // 내장 객체 생성
        // 객체 생성 시 new 키워드와 생성함수를 사용한다.
        // 참조변수(인스턴스명) = new 생성함수()


        const h1 = document.querySelector('h1');
        document.appendChild.creatElement ='div';
        const box = document.querySelector('div');
        //  사람 객체
        const person ={
            firstName: '길동',
            lastName: '홍',
            age : 20,
            gender: '남',
            name: function(){
                return person.lastName + person.firstName;
            }
        };
        // person.name();

        // console.log(person.name);
        // console.log(person.age);
        // console.log(person.gender);
        // 객체의 값을 가져오기
        // 객체['속성'] 또는 겍체.속성
        // box.innerHTML =  person['lastname'] + person.firstname;

        // 객체의 값을 수정하기
        person.firstName = '철수';
        // 객체의 메서드를 실행
        // 객체.메서드();
        // box.innerHTML =  person.name();
        // box.innerHTML += '<br>' + person.age;
        // box.innerHTML += '<br>' + person.gender;
        // console.log(person.name());
        box.innerHTML = `
        나의 이름은 ${person.name()}입니다.
        나이는 ${person.age}살,
        성별은 ${person.gender}입니다.
        `
    </script>
</body>

</html>
