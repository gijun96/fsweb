<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>날짜 객체</h1>
    <p></p>
    <script>
        const p = document.querySelector('p');
        p.innerText = "result";
        
        
        function clock(){
        const dateinfo = new Date;
        // console.log(dateinfo);
        const year = dateinfo.getFullYear();
        // console.log("Year:"+ year);
        const month = dateinfo.getMonth();
        // console.log("Month:" + month);
        const date = dateinfo.getDate();
        // console.log("date:"+date);
        const day = dateinfo.getDay();
        // console.log("Day:"+ day);
        const hour = dateinfo.getHours();
        // console.log('Hour:'+ hour);
        const min = dateinfo.getMinutes();
        // console.log('min:'+ min);
        const sec = dateinfo.getSeconds();
        
            p.innerText = `${year}년 ${month+1}월 ${date}일 ${hour}시 ${min}분 ${sec}초`;  
            // console.log('Clock 실행');
        }
        
        setInterval((clock), 1000);
        
        clock();
        
        


        /* 
            참조변수 = new Date()
            참조변수 = new Date(연,월,일)

            날짜 정보를 가져올 때(get)
            getFullYear(): 년
            getMonth(): 월(0:1월 ~ 11:12월)
            getDate(): 일
            getDay(): 요일(0:일 ~ 6:토)
            getHours(): 시
            getMinutes(): 분
            getSeconds(): 초
            getMilliseconds(): 밀리초
            getTime(): 1970년 1월 1일부터 경과된 시간을 밀리초로 반환
            toGMTString(): GMT 표준 표기 방식으로 문자열 데이터로 반환
            toLocaleString(): 운영 시스템 표기 방식으로 문자열 데이터로 반환

            날짜 정보를 수정할 때(set)
            setFullYear()
            setMonth()
            setDate()
            setHours()
            setMinutes()
            setSeconds()
            setMilliseconds()
            setTime()
        */

    </script>
</body>

</html>
