<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML+CSS+JS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      .wrap {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      section {
        flex-shrink: 0;
        width: 100%;
        height: 100vh;
        position: relative;
      }
      .sec1 {
        background: lightblue;
      }
      .sec2 {
        background: lightcoral;
      }
      .sec3 {
        background: lightgoldenrodyellow;
      }
      .sec4 {
        background: lightgreen;
      }
      section h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .box {
        width: 200px;
        height: 200px;
        background: #000;
        transform: translateY(600px);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <section class="sec1 sec">
        <h1>section1</h1>
      </section>
      <p></p>
      <section class="sec2 sec">
        <h1>section2</h1>
      </section>
      <section class="sec3 sec">
        <h1>section3</h1>
      </section>
      <section class="sec4 sec">
        <h1>section4</h1>
      </section>
    </div>

    <script>
      /*
        
      */
      const wrap = document.querySelector(".wrap");
      const sec = document.querySelectorAll(".sec");
      const sec_h = sec[0].offsetHeight;
      const html = document.documentElement;
      let scrollY_val = html.scrollTop;
      // console.log(sec_h);
      // window.innerHeight ~ 창의 높이
      for(let i =0; i<sec.length;i++){
        sec[i].addEventListener('wheel', (e)=>{
               // 기본 이벤트 제거
        e.preventDefault();
        if (e.deltaY > 0) {
          // 마우스 휠 내림
          // 이벤트 함수 안에서 사용한 this는 이벤트를 발생한 요소를 가리킴
          scrollY_val -= sec_h;
        } else {
          // 마우스 휠 올림
          scrollY_val += sec_h;
        }
        html.scrollTop = scrollY_val;
        })
      }
      // document.addEventListener("wheel", (e) => {
      //   // 기본 이벤트 제거
      //   e.preventDefault();
      //   if (e.deltaY > 0) {
      //     // 마우스 휠 내림
      //     scrollY_val += sec_h;
      //   } else {
      //     // 마우스 휠 올림
      //     scrollY_val -= sec_h;
      //   }
      //   html.scrollTop = scrollY_val;
      //   // console.log(html.scrollY_val);
      //   // console.log(html.scrollTop);
      //   // console.log(sec_h);
      // });
    </script>
  </body>
</html>
