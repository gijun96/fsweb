<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
        body {
            height: 3000px;
        }

        p {
            position: fixed;
            top: 50%;
            left: 50%;
            font-size: 30px;
            transform: translate(-50%, -50%);
        }
        .box{
          width: 200px;
          height: 200px;
          background: #000;
          transform: translateY(600px);
        }
        section{
          width: 100%;
          height: 100vh;
        }
    </style>
</head>

<body>
  <section>
    <h1>section1</h1>
  </section>
    <p></p>
  <section>
    section2
    <div class="box"></div>
  </section>

    <button class="btn">Button</button>
    <script>
      /*
        스크롤바를 아래로 내리면 
        아래 박스가 위로 올라간다.
      */ 
      const sec = document.querySelector('section');
      const sec_h = sec.offsetHeight;
      console.log(sec_h);
       const html = document.documentElement;
       const btn = document.querySelector('.btn');
        const txt = document.querySelector('p');
        //    console.log(html.scrollTop);
        function scroll(){
          let scrollVal = html.scrollTop;
            txt.innerText =  `ScrollTop : ${scrollVal}`;
            html.scrollTop = sec_h;
            // if(scrollVal > 684){
            //   box.style.transform = "translateY(0)"
            // }else{
            //   box.style.transform = "translateY(-600px)"
            // };
        }
        document.addEventListener("scroll", scroll);
        // scroll();
        btn.addEventListener("click", ()=>{
            html.scrollTop = 500;
        })
        

    </script>
</body>

</html>
