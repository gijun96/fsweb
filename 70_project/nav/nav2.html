<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link rel="stylesheet" href="/css/reset.css">
    <style>
        ul li{
          list-style: none;
        }
        a{
          color: black;
          text-decoration: none;
        }
        /* typo: 크기, 색 */
        .main a {
            color: #000;
            font-size: 1.8rem;
        }
        .sub a {
            color: #00000079;
            font-size: 1.4rem;
        }
        #nav{
          width: 200px;
          margin: 100px;
        }
        /* 1depth */
        .main {
            /* display: flex; */
        }
        .main>li {
          margin: 0 8px;
          width: 100%;

        }
        .main>li>a {
            background: #004fe2;
            display: block;
            padding: 0 4px;
        }
        .main>li a:hover + .sub, .sub:hover {
          /* display: block; */
          padding:14px 0 16px ;
          height: auto;
        }

        /* 2depth */
        .sub {
            text-align: center;
            background: #2bff00;
            /* display:none은 전환 효과가 적용되지 않는다 */
            transition: 1s;
            /* display: none; */
            height: 0;
            /* padding: 14px 0 16px; */
            overflow: hidden;
          }
          .sub li:first-child{
            margin-top: 16px;
          }
        .sub a {
            display: block;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul class="main">
            <li>
                <a href="#">메인메뉴1</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴2</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴3</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴4</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
