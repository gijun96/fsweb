<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요거프레소_박재한</title>
    <style>
        /* reset.css */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

        * {
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        body {
            font: 1.5rem/1.6 'Noto Sans KR', sans-serif;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        p,
        ul {
            margin: 0;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        button {
            border: none;
            background: transparent;
        }

        .wrap {
            width: 1200px;
            height: 600px;
            margin: 0 auto;
        }

        /* header */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: block;
            z-index: 9999;
            width: 1200px;
            padding: 0 50px;
            background-color: blue;
        }
       
        .navwrap::after {
            content: '';
            z-index: -1;
            position: absolute;
            left: 0;
            top: 95px;
            width: 100%;
            height: 0;
            background: #fff;
            /* outline: 1px solid black; */
            transition: .3s;
        }
        .navwrap:hover::after {
            height: 200px;
        }
        
        /* logo */
        .logo {
            width: 200px;
        }
        .logo a {
            display: flex;
        }
        /* nav */
        .navwrap {
            height: 95px;
        }
        #gnb {
            position: relative;
            z-index: 1;
            height: 95px;
            overflow: hidden;
            transition: .3s;
            text-align: center;
        }
        .navwrap:hover #gnb {
            height: 260px;
        }
        #gnb:hover #header{
            background: #fff;
        }

        
        /* 1depth */
        #gnb .main {
            display: flex;
        }
        #gnb .main>li {
            line-height: 95px;
        }

        #gnb .main>li>a {
            padding: 8px 24px;
            margin: 0 16px;
        }
        /* 2depth */
        .sub li {
            line-height: 1.8;
            margin: 6px 24px;
        }


        .sub a {
            display: block;
        }


        /* header content */
        .member {
            display: flex;
        }
        .member li {
            margin-left: 10px;
        }

        /* 슬라이드 */
        .slidewrap img {
            width: 1200px;
            height: 500px;
        }
        .slide {
            display: flex;
            overflow: hidden;
        }

        /* 푸터 */
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #9B0F22;
            color: #fff;
        }
            
    </style>
</head>

<body>
    <div class="wrap">

                        </li>
                        <li>

                            <ul class="sub">

                                <li><a href="#">가맹문의</a></li>

                                <li><a href="#">이벤트</a></li>
                            </ul>

                    </ul><!-- //.main -->
                </nav><!-- //#gnb -->
            </div><!-- //.navwrap -->
            <!-- sns,로그인,회원가입 -->

                </ul>
            </div>
        </header>
        <div class="slidewrap">
            <ul class="slide">
                <li><img src="./images/slide1.jpg" alt="슬라이드1"></li>
                <li><img src="./images/slide2.jpg" alt="슬라이드2"></li>
                <li><img src="./images/slide3.jpg" alt="슬라이드3"></li>
            </ul>
        </div>
        <footer>
            <p>Copyright 박재한. All rights reserved.</p>
        </footer>
    </div><!-- //.wrap -->

</body>

</html>
