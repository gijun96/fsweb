<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐로셀 - 데이터, 좌우 슬라이드</title>
    <style>
      /* reset.css */
      * {
        margin: 0;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      img {
        vertical-align: top;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* slide */
      #slideWrap {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 300px;
        /* border: 10px solid red; */
        overflow: hidden;
      }

      ul {
        position: relative;
        width: 100%;
        height: 100%;
        /* border: 5px solid blue; */
      }

      .slide li {
        position: absolute;
        left: 100%;
        width: 100%;
        height: 100%;
        transition: 0.5s;
      }

      .slide li:first-of-type {
        left: 0;
      }
      .ctls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-around;
        translate: -50%, -50%;
        z-index: 9;
      }

      .ctrls {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 24px;
        position: absolute;
        cursor: pointer;
      }
      .prevBtn {
        left: 0;
      }
      .nextBtn {
        right: 0;
      }
    </style>
  </head>

  <body>
    <div id="slideWrap">
      <!-- 콘텐츠 -->
      <ul class="slide"></ul>
      <!-- 좌우버튼 -->
      <div class="ctls">
        <button class="prevBtn ctrls">&lt</button>
        <button class="nextBtn ctrls">&gt</button>
      </div>
      <!-- 인디케이터 -->
    </div>

    <script src="슬라이드_data.js"></script>
  </body>
</html>
