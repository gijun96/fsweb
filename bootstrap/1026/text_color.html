<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
        <p class="text-muted">This text is muted.</p>
        <p class="text-primary">This text is primary.</p>
        <p class="text-success">This text is success.</p>
        <p class="text-info">This text is infomation.</p>
        <p class="text-warning">This text is warning.</p>
        <p class="text-danger">This text is danger.</p>
        <p class="text-secondary">This text is secondary.</p>
        <p class="text-dark">This text is dark.</p>
        <p class="text-body">This text is body.(often black)</p>
        <p class="text-light">This text is light.(on white background)</p>
        <p class="text-white">This text is white.(on white background)</p>
    </div>
  </body>
</html>
