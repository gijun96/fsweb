<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
      <h2>button</h2>
      <a href="#" class="btn btn-primary">LinkBtn</a>
      <button type="button" class="btn btn-success">Basic</button>
      <input type="button" class="btn btn-success" value="Input btn">
      <input type="submit" class="btn btn-success" value="submit btn">
      <input type="reset" class="btn btn-success" value="reset btn">
    </div>
    <p>Outline btn</p>
    <button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-dark">Dark</button>
<button type="button" class="btn btn-outline-light text-dark">Light</button>
<p>button size</p>
<button type="button" class="btn btn-success">Basic</button>
<button type="button" class="btn btn-success btn-lg">Basic</button>
<button type="button" class="btn btn-success btn-sm">Basic</button>
<div class="d-grid">
  <button type="button" class="btn btn-primary btn-block">Full-width Button</button>
  <h2>Button statas</h2>
  <button type="button" class="btn btn-primary hover">Primary Button</button>
  <button type="button" class="btn btn-primary active">Active Button</button>
  <button type="button" class="btn btn-primary" disabled>Disabled Button</button>
  <a href="#" class="btn btn-primary disabled">Disabled Link</a>
  <h2>Spinner Buttons</h2>
  <button type="button" class="btn btn-primary">
      <span class="spinner-border spinner-border-sm"></span>
  </button>
  <button type="button" class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
    Loding..
</button>
<button type="button" class="btn btn-primary" disabled>
  <span class="spinner-border spinner-border-sm"></span>
  Loding..
</button>
<button type="button" class="btn btn-primary" disabled>
  <span class="spinner-grow spinner-grow-sm"></span>
  Loding..
</button>
</div>
</body>
</html>
