<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
   <title>Kakao 지도 시작하기</title>
</head>
<body>
   <div id="map" style="width:500px;height:400px;"></div>
   <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=dc08ef4723ef36f9fc8cc80d9065e242"></script>
   <script>
      var container = document.getElementById('map');
      var mapOptions = {
         center: new kakao.maps.LatLng(37.3987402, 126.920795),
         level: 3,
         scrollwheel : true
      };

      var map = new kakao.maps.Map(container, mapOptions);
      // 마커가 표시될 위치입니다.
      var markerPosition = new kakao.maps.LatLng(37.3987402, 126.920795);
      // 마커를 생성합니다.
      var marker = new kakao.maps.Marker({
         position:markerPosition
      });

      // 마커가 지도 위에 표시되도록 설정합니다.
      marker.setMap(map);

   </script>
</body>
</html>
