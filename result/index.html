<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <title>이케아</title>
    <style>






        body{
            margin: 0;
        }
        img{
            width: 100%;
            vertical-align: top;
        }
        header{
            width: 100%;
            height: 90px;
        }

        
            
        
        .nav_menu{
            display: flex;
            justify-content: space-around;
        }
        .menu{
            display: flex;
        }
        .menu > div{
            width: 150px;
            font-size: 18px;
        }
        .nav_right{
            display: flex;
           
        }
        .nav_right > p {
            margin-left: 10px;
        }


        .nav_right > i {
            margin-top:10px;
        }

        .section_1 > div{
            height: 680px;
            border: 1px solid black;
        }
        .section_1 > div > div{
            margin: 38px;
            width: 1827px;
            height: 604px;
            border: 1px solid red;
        }
        
        .bot_box{
            display: flex;
            box-sizing: border-box;
        }

       .logo{
        width: 207px;
        height: 69px;
       }
       .menu > a >span{
        line-height: 95px;
        text-align: center;
        justify-content: center;
        left: 30px;
        font-size: 18px;
        height: 95px;
        width: 200px;
        margin-right: 50px; 
        cursor:pointer;
        font-weight: 300;
        
       }
       .menu > a:hover{
        background-color: brown;
       }
    </style>
<body>
</head>
    <header>
        <nav class="header_nav">
            <div class="nav_menu" >
                <div class="logo">
                    <a class="logo"><img src="./images/logo.png" alt=""></a>
                    </div>
                <div class="menu">
                    <a><span>분양단지</span></a>
                    <a><span>브랜드</span></a>
                    <a><span>아너스빌 맴버스</span></a>
                    <a><span>마이 아너스빌</span></a>
                </div>
                <div class="nav_right">
                    <p>SNS</p>
                    <i>.</i>
                    <p>로그인</p>
                    <p>회원가입</p>
                    </div>
            </div>
        </nav>
    </header>

    <section class="section_1">
        <div>
            <div class="sect_1 box_1">
                <div class="sect_1" fontbox></div>
                <div class="sect_1" imgbox></div>
                <div class="sect_1 margin"></div>    
            </div>
        </div>
        <div class="bot_box">
            <div class="bot1_l"></div>
            <div class="bot1_r"></div>
        </div>
        
    </section>


  <img src="./images/sample.png" alt="이케아 시안">
  <!-- alt: 이미지를 대신하는 텍스트 -->
  
</body>
</html>
