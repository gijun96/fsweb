<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 팝업 */
#popup{
    box-sizing: border-box;
    position: absolute;
    top: 300px;
    left: 100px;
    z-index: 999;
    height: 440px;
}
#popup .close{
    width: 400px;
    height: 40px;
    background: #000;
    color: #fff;
    font-size: 16px;
    line-height: 40px;
    font-weight: 700;
    display: flex;
    justify-content: center;
    position: relative;
}
#popup .close label {
    margin-left: 5px;
}
#popup .close button {
    position: absolute;
    top: 18%;
    right: 3%;
    padding: 4px 8px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div id="popup">
        <div</div>
        <div>
            <p class="close">
                <input type="checkbox" name="expiresChk" id="expiresChk">
                <label for="expiresChk">24시간 동안 다시 열람하지 않습니다</label>
                <button class="closeBtn">닫기</button>
            </p>
        </div>
    </div>
</body>
</html>
